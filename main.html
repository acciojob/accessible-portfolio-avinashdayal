<!DOCTYPE html>

<html>

<head>
	<title>Accessible Web Page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <header>
        <h1 role="heading">Welcome to My Accessible Page</h1>
    </header>
    
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#home">Home</a></li>
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <img src="image.jpg" alt="A beautiful landscape" role="img">
            <p>A brief description of the content goes here. This page demonstrates the use of ARIA roles in HTML.</p>
        </section>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
